info:
  contact: {}
paths:
  /api/v1/users:
    post:
      consumes:
      - application/json
      parameters:
      - description: User details
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/handlers.createUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.UserWithWallet'
      summary: Create user
      tags:
      - users
  /api/v1/wallets/{id}/balance:
    get:
      parameters:
      - description: Wallet ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Wallet'
      summary: Get wallet balance
      tags:
      - wallets
  /api/v1/wallets/{id}/deposit:
    post:
      consumes:
      - application/json
      parameters:
      - description: Wallet ID
        in: path
        name: id
        required: true
        type: string
      - description: Deposit details
        in: body
        name: deposit
        required: true
        schema:
          $ref: '#/definitions/handlers.depositRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Wallet'
      summary: Deposit to wallet
      tags:
      - wallets
  /api/v1/wallets/{id}/withdraw:
    post:
      consumes:
      - application/json
      parameters:
      - description: Wallet ID
        in: path
        name: id
        required: true
        type: string
      - description: Withdraw details
        in: body
        name: withdraw
        required: true
        schema:
          $ref: '#/definitions/handlers.withdrawRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Wallet'
      summary: Withdraw from wallet
      tags:
      - wallets
  /health:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.HealthResponse'
      summary: Health check
      tags:
      - health
