definitions:
  handlers.HealthResponse:
    properties:
      service:
        type: string
      status:
        type: string
      timestamp:
        type: string
      version:
        type: string
    type: object
  handlers.createUserRequest:
    properties:
      name:
        type: string
    type: object
  handlers.depositRequest:
    properties:
      amount:
        type: number
    type: object
  handlers.withdrawRequest:
    properties:
      amount:
        type: number
    type: object
  models.UserWithWallet:
    properties:
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
